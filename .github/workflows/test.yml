name: Lint

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install linters
      run: |
        pip3 install setuptools flake8 black
    - name: Lint with flake8
      run: |
        python3 -m flake8 NerdyPy
    - name: Lint with black
      run: |
        python3 -m black --check --diff NerdyPy
